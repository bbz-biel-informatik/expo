	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
	<div class="header">
		<a href="#default" class="logo">Cindy Morgenthaler</a>
		<div class="header-right">
		  <a href="about.html">About</a>
		  <a href="portfolio.html">Portfolio</a>
		  <a class="active" href="contact.html">Contact</a>
		</div>
	  </div>

	<!-- Introduction -->
	<div class="intro">
		<div class="container">
		</div>
	</div>
	
	<!-- Content -->
	<div class="content">
		<div class="container">
			<!-- Post -->
			<div class="post">
				<!-- Heading -->
				<a><h1>Contact</h1></a>		
			</div>
			<!-- /post -->
		</div>
	</div>

    <!-- Kontaktformular -->
	<div class="container">  
		<form id="contact" action="" method="post">
		  <p>Bei Fragen, Feedback oder Interesse an einer Zusammenarbeit kannst du mir gerne eine Nachricht senden.</p>
		  <fieldset>
			<input placeholder="Name" type="text" tabindex="1" required autofocus>
		  </fieldset>
		  <fieldset>
			<input placeholder="Deine Email-Adresse" type="email" tabindex="2" required>
		  </fieldset>
		  <fieldset>
			<input placeholder="Deine Telefonnummer" type="tel" tabindex="3" required>
		  </fieldset>
		  <fieldset>
		  <fieldset>
			<textarea placeholder="Deine Nachricht an mich..." tabindex="5" required></textarea>
		  </fieldset>
		  <fieldset>
			<button name="Senden" type="submit" id="contact-submit" data-submit="...Sending">Senden</button>
		  </fieldset>
		</form>
	   
		
	  </div>
	  </div>

</body>
</html>
