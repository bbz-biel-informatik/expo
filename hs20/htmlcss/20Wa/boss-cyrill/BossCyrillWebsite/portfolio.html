<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="keywords" content="Success, Portfolio, Webprofi">
    <meta name="description" content="Cyrill Boss, Audio- & Videodienstleistungen in Biel">
    <meta name="author" content="Cyrill Boss">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Cyrill Boss</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="stylesheet.css">

    <!--responsive reload on window resizing-->
    <script>
        window.onload = function () {

            var h = document.querySelector(".headervideo").clientHeight
            document.querySelector(".headertext").style.height = h + "px"
            document.querySelector(".headercontainer").style.height = h + "px"

            if (clientWidth > 730) {

                document.querySelector("#logo").style.display = "flex"
            } else {
                document.querySelector("#logo").style.display = "none"

            }
        }

    </script>
</head>

<body>

    <div class="container">

        <div class="headercontainer">

            <!-- Cropped Header Video -->
            <div id="videoclip">
                <video class="headervideo" style="width: 100%" preload muted loop autoplay playsinline>
                    <source src="./Ressources/video.mov" type="video/mp4">

                </video>
            </div>

            <!-- Page Name -->
            <div class="andereheadertext">
                <h1>Portfolio</h1>
            </div>

            <div class="menucontainer">

                <!-- Logo -->
                <div class="logocontainer">
                    <img id="logo" src="./Ressources/logo.png" alt="Gemoetrisches Icon">
                </div>

                <!-- Menu -->
                <div class="menutext">
                    <a class="menuitem" href="index.html">Home</a>
                    <a class="menuitem" href="about.html">About</a>
                    <a class="menuitem" href="portfolio.html">Portfolio</a>
                    <a class="menuitem" href="contact.html">Contact</a>
                </div>

            </div>

        </div>

    </div>

    <!-- Page Content -->
    <div id="section" class="anderefirstsection">

        <!-- Transparent Overlay -->
        <div id="grayoverlay" class="grayoverlay"></div>


        <!-- Portfolio -->

        <div id="gallery">
            <div id="nrgcontainer">
                 <img id="nrg" src="./Ressources/Energie.png" alt="Design Energie">
             </div>
            <div id="rhecontainer">
                <img id="rhe" class="smallgriditem" src="./Ressources/Ruhe.png" alt="Design Ruhe">
            </div>
            <div id="nsprcontainer">
                <img id="nspr" class="smallgriditem" src="./Ressources/Inspiration.png" alt="Design Inspiration">
            </div>
            <div id="knzcontainer">
                <img id="knz" class="smallgriditem" src="./Ressources/Konzentration.png" alt="Design Konzentration">
            </div>
          </div>
    </div>

    <!-- Footer Socials -->
    <div id="socialsbanner">

        <a href="https://facebook.com" target="_blank">
            <img id="fb" src="./Ressources/fb.png" alt="Facebook Icon">
        </a>
        <a href="https://youtube.com" target="_blank">
            <img id="yt" src="./Ressources/yt.png" alt="YouTube Icon">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img id="tw" src="./Ressources/tw.png" alt="Twitter Icon">
        </a>
        <a href="https://soundcloud.com" target="_blank">
            <img id="sc" src="./Ressources/sc.png" alt="SoundCloud Icon">
        </a>
    </div>

    <script>
         resize();
        window.addEventListener("resize", resize);

       function resize() {
           
            //Logo On/Off
            if (clientWidth > 730) {
                document.querySelector("#logo").style.display = "flex";
            } else {
                document.querySelector("#logo").style.display = "none";

            }
 

        }
    </script>
</body>

</html>
